<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizRiot - Offline Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 1.2rem;
      color: #94a3b8;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #8B5CF6, #EC4899);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.6);
    }
    
    .features {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    
    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    .feature-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .feature-text {
      font-size: 0.9rem;
      color: #cbd5e1;
    }
    
    .status {
      margin-top: 40px;
      padding: 15px;
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .status.online {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
    }
    
    .pulse {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s infinite;
    }
    
    .pulse.online {
      background: #22c55e;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      QuizRiot needs an online connection to load new quizzes and sync your progress.
    </p>
    
    <a href="/" class="button" onclick="location.reload(); return false;">
      Try Again
    </a>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸ’¾</div>
        <div class="feature-text">Progress Saved Locally</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ”„</div>
        <div class="feature-text">Auto-Sync When Online</div>
      </div>
      <div class="feature">
        <div class="feature-icon">âš¡</div>
        <div class="feature-text">Fast Reconnect</div>
      </div>
    </div>
    
    <div class="status" id="status">
      <div class="pulse" id="pulse"></div>
      <span id="statusText">Offline - Waiting for connection...</span>
    </div>
  </div>
  
  <script>
    // Check connection status
    function updateStatus() {
      const status = document.getElementById('status');
      const pulse = document.getElementById('pulse');
      const statusText = document.getElementById('statusText');
      
      if (navigator.onLine) {
        status.classList.add('online');
        pulse.classList.add('online');
        statusText.textContent = 'Connected! Reloading...';
        
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        status.classList.remove('online');
        pulse.classList.remove('online');
        statusText.textContent = 'Offline - Waiting for connection...';
      }
    }
    
    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Check status on load
    updateStatus();
    
    // Periodic check every 5 seconds
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
